<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .colorize {
            background-color: rgba(212, 41, 155, 0.319);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container ">
            <div class="d-grid justify-content-end">
                <button @click="showHideBasket" class="basket btn btn-warning m-3">
                    <span v-if="!basket.visible">Show basket</span>
                    <span v-if="basket.visible">Hide basket</span>
                </button>
                <div v-if="basket.visible">
                    <div class="row text-center bg-primary-subtle p-1 m-1" v-for="[key, value] in basket.products">
                        <div class="col ">{{key}}</div>
                        <div class="col">{{value.quantity}}</div>
                        <div class="col">{{value.price}} UAH</div>
                    </div>
                    <div>
                        <h3 class="mb-4 mt-3">Total order price: {{basket.totalOrder}} UAH</h3>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div v-for="(product, index) in products" class="col">
                    <div class="colorize border border-info rounded-start rounded-end">
                        <div class="pt-3 pb-2 ">
                            <h3>{{product.name}}</h3>
                            <p><strong>{{product.quantity}}</strong></p>
                            <p>{{product.price}}</p>
                        </div>
                        <button :disabled="product.disableButton" @click="addToOrderAndReduceQuantity(index)"
                            class="btn btn-primary w-25 mb-3">
                            Add
                        </button>
                        <h6 class="pb-3">Order: {{product.order}}</h6>
                    </div>
                </div>
            </div>
        </div>



        <script src="javascript.js"></script>
</body>

</html>
