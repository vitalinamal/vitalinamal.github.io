<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="loginDiv">
        <form class="first">
            <p class="login-text">
                <label for="login">Login</label>
                <input type="text" name="login" id="login">
            </p>

            <p>
                <label for="password-data">Password</label>
                <input type="password" name="password-data" id="password-data">
            </p>

            <input id='submitButton' type="submit" value="Login" disabled>
        </form>
    </div>

    <div class="pizzaForm">

        <h1>PIZZA 'MR.CHEEKS'</h1>
        <h3>MENU</h3>
        <div class="container">
            <div class="hawaii">
                <input type="radio" id="pizzaOne" name="pizza" value="Hawaii">
                <label for="pizzaOne"><span>Hawaii</span></label>
                <p>Tomatoes, pineapple, chicken, cheese</p>
            </div>
            <div class="fig">
                <input type="radio" id="pizzaTwo" name="pizza" value="Fig">
                <label for="pizzaTwo"><span>Fig</span></label>
                <p>Prosciutto, arugula, balsamic glaze</p>
            </div>
            <div class="roni">
                <input type="radio" id="pizzaThree" name="pizza" value="Roni">
                <label for="pizzaThree"><span>Roni</span></label>
                <p>Fresh mozzarella, cupped pepperoni, tomato sauce, oregano</p>
            </div>
            <div class="queen">
                <input type="radio" id="pizzaFour" name="pizza" value="Queen">
                <label for="pizzaFour"><span>The Queen</span></label>
                <p>Fresh mozzarella, san marzano, basil, parmigiana</p>
            </div>
        </div>

        <div class="price-pizza">
            <label for="price">Choose a size:</label>
            <select name="price" id="price">
            </select>
        </div>

        <div class="extra">
            <form>
                <input class="form-check-input" type="checkbox" id="onion" value="5">
                <label class="form-check-label" for="onion">Onion 5$</label>
                <br>
                <input class="form-check-input" type="checkbox" id="pineapple" value="7">
                <label class="form-check-label" for="pineapple">Pineapple 7$</label>
                <br>
                <input class="form-check-input" type="checkbox" id="cheese" value="5">
                <label class="form-check-label" for="cheese">Ð¡heese 5$</label>
                <br>
                <input class="form-check-input" type="checkbox" id="olives" value="7">
                <label class="form-check-label" for="olives">Olives 7$</label>
            </form>
        </div>

        <div class="total">
            <h2></h2>
        </div>

        <div class="next">
            <button id="next">Continue ordering</button>
        </div>
    </div>

    <div class="deliveryForm">
        <h1>Select delivery</h1>
        <form id="finalForm">
            <input type="radio" id="self-pickup" name="delivery" value="0">
            <label for="self-pickup"><span>Self pickup (free)</span></label>
            <br>
            <input type="radio" id="delivery" name="delivery" value="50">
            <label for="delivery"><span id="deliverySpan">Delivery +50$</span></label>
            <p>Free shipping over $250</p>


            <div class="totalFinal">
                <h2></h2>
            </div>

            <div class="final">
                <button type="submit" id="final">Finish order</button>
            </div>
        </form>


    </div>


</body>

</html>
